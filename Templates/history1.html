<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortner</title>
    <link rel="stylesheet" href='/static/css/styles.css' />
    
</head>

<body>
<section class="section">
 <div class="container">
 <table class="table1">
<thead>
<tr>
<th>id</th>
<th>Original URL</th>
<th>Short URL</th>
<th>Date Created</th>
</tr>
</thead>
<tbody>

{% for link in DATA %}
<tr>
<td class="countercell"></td>
<td>{{ link.original_url }}</td>
<td>{{ url_for('redirect_to_url', shorten_url=link.shorten_url, _external=True) }}
</td>
<td>{{ link.date }}</td>
</tr>
{% endfor %}
